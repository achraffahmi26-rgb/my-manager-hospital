<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Rendez-vous - Syst√®me Hospitalier</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-hospital"></i> Syst√®me de Gestion Hospitali√®re</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Tableau de Bord</a>
                <a href="patients.html" class="nav-link"><i class="fas fa-users"></i> Patients</a>
                <a href="doctors.html" class="nav-link"><i class="fas fa-user-md"></i> M√©decins</a>
                <a href="appointments.html" class="nav-link active"><i class="fas fa-calendar"></i> Rendez-vous</a>
                <a href="pharmacy.html" class="nav-link"><i class="fas fa-pills"></i> Pharmacie</a>
                <a href="rooms.html" class="nav-link"><i class="fas fa-bed"></i> Chambres</a>
                <a href="billing.html" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
            </nav>
        </header>

        <main class="main">
            <section class="appointments-section">
                <h2>Gestion des Rendez-vous</h2>

                <div class="form-container">
                    <h3 id="form-title">Ajouter un Rendez-vous</h3>
                    <form id="appointment-form">
                        <input type="hidden" id="appointment-id">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="patient-id">Patient *</label>
                                <select id="patient-id" required>
                                    <option value="">S√©lectionner un patient</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="doctor-id">M√©decin *</label>
                                <select id="doctor-id" required>
                                    <option value="">S√©lectionner un m√©decin</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="date">Date *</label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="form-group">
                                <label for="heure">Heure *</label>
                                <input type="time" id="heure" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="duree">Dur√©e (minutes)</label>
                                <input type="number" id="duree" min="15" max="240" value="30">
                            </div>
                            <div class="form-group">
                                <label for="statut">Statut *</label>
                                <select id="statut" required>
                                    <option value="Programm√©">Programm√©</option>
                                    <option value="Confirm√©">Confirm√©</option>
                                    <option value="En cours">En cours</option>
                                    <option value="Termin√©">Termin√©</option>
                                    <option value="Annul√©">Annul√©</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="motif">Motif du Rendez-vous</label>
                            <textarea id="motif" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">
                                <i class="fas fa-times"></i> Annuler
                            </button>
                        </div>
                    </form>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-appointments" placeholder="Rechercher un rendez-vous...">
                    </div>
                    <div class="filter-box">
                        <label for="filter-date">Filtrer par date:</label>
                        <input type="date" id="filter-date">
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Patient</th>
                                <th>M√©decin</th>
                                <th>Date</th>
                                <th>Heure</th>
                                <th>Dur√©e</th>
                                <th>Statut</th>
                                <th>Motif</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table-body">
                            <!-- Sera rempli par JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/appointments.js"></script>
</body>

</html>
