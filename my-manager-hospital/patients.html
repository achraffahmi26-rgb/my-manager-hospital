<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Patients - Système Hospitalier</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-hospital"></i> Système de Gestion Hospitalière</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Tableau de Bord</a>
                <a href="patients.html" class="nav-link active"><i class="fas fa-users"></i> Patients</a>
                <a href="doctors.html" class="nav-link"><i class="fas fa-user-md"></i> Médecins</a>
                <a href="appointments.html" class="nav-link"><i class="fas fa-calendar"></i> Rendez-vous</a>
                <a href="pharmacy.html" class="nav-link"><i class="fas fa-pills"></i> Pharmacie</a>
                <a href="rooms.html" class="nav-link"><i class="fas fa-bed"></i> Chambres</a>
                <a href="billing.html" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Facturation</a>
            </nav>
        </header>

        <main class="main">
            <section class="patients-section">
                <h2>Gestion des Patients</h2>

                <div class="form-container">
                    <h3 id="form-title">Ajouter un Patient</h3>
                    <form id="patient-form">
                        <input type="hidden" id="patient-id">

                        <div class="form-row">
                            <div class="form-group">
                                <label for="nom">Nom *</label>
                                <input type="text" id="nom" required>
                            </div>
                            <div class="form-group">
                                <label for="prenom">Prénom *</label>
                                <input type="text" id="prenom" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="age">Âge *</label>
                                <input type="number" id="age" min="0" max="150" required>
                            </div>
                            <div class="form-group">
                                <label for="sexe">Sexe *</label>
                                <select id="sexe" required>
                                    <option value="">Sélectionner</option>
                                    <option value="M">Masculin</option>
                                    <option value="F">Féminin</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="telephone">Téléphone *</label>
                                <input type="tel" id="telephone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="adresse">Adresse *</label>
                            <input type="text" id="adresse" required>
                        </div>

                        <div class="form-group">
                            <label for="historique-medical">Historique Médical</label>
                            <textarea id="historique-medical" rows="4"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancel-btn">
                                <i class="fas fa-times"></i> Annuler
                            </button>
                        </div>
                    </form>
                </div>

                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-patients" placeholder="Rechercher un patient...">
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Âge</th>
                                <th>Sexe</th>
                                <th>Téléphone</th>
                                <th>Adresse</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="patients-table-body">
                            <!-- Sera rempli par JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/patients.js"></script>
</body>

</html>
