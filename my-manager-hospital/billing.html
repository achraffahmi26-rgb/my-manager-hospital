<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturation - Système Hospitalier</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-hospital"></i> Système de Gestion Hospitalière</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Tableau de Bord</a>
                <a href="patients.html" class="nav-link"><i class="fas fa-users"></i> Patients</a>
                <a href="doctors.html" class="nav-link"><i class="fas fa-user-md"></i> Médecins</a>
                <a href="appointments.html" class="nav-link"><i class="fas fa-calendar"></i> Rendez-vous</a>
                <a href="pharmacy.html" class="nav-link"><i class="fas fa-pills"></i> Pharmacie</a>
                <a href="rooms.html" class="nav-link"><i class="fas fa-bed"></i> Chambres</a>
                <a href="billing.html" class="nav-link active"><i class="fas fa-file-invoice-dollar"></i>
                    Facturation</a>
            </nav>
        </header>

        <main class="main">
            <section class="billing-section">
                <h2>Gestion de la Facturation</h2>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="factures">Factures</button>
                    <button class="tab-btn" data-tab="paiements">Paiements</button>
                </div>

                <!-- Factures Tab -->
                <div class="tab-content active" id="factures">
                    <div class="form-container">
                        <h3 id="invoice-form-title">Créer une Facture</h3>
                        <form id="invoice-form">
                            <input type="hidden" id="invoice-id">

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="invoice-patient-id">Patient *</label>
                                    <select id="invoice-patient-id" required>
                                        <option value="">Sélectionner un patient</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="date-facture">Date de Facture *</label>
                                    <input type="date" id="date-facture" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="numero-facture">Numéro de Facture *</label>
                                    <input type="text" id="numero-facture" required>
                                </div>
                                <div class="form-group">
                                    <label for="statut-facture">Statut</label>
                                    <select id="statut-facture">
                                        <option value="Non payée">Non payée</option>
                                        <option value="Partiellement payée">Partiellement payée</option>
                                        <option value="Payée">Payée</option>
                                        <option value="Annulée">Annulée</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Services -->
                            <div class="services-section">
                                <h4>Services</h4>
                                <div id="services-list">
                                    <div class="service-item">
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label>Type de Service</label>
                                                <select class="service-type">
                                                    <option value="Consultation">Consultation</option>
                                                    <option value="Hospitalisation">Hospitalisation</option>
                                                    <option value="Médicament">Médicament</option>
                                                    <option value="Examen">Examen</option>
                                                    <option value="Chirurgie">Chirurgie</option>
                                                    <option value="Autre">Autre</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <input type="text" class="service-description"
                                                    placeholder="Description du service">
                                            </div>
                                            <div class="form-group">
                                                <label>Quantité</label>
                                                <input type="number" class="service-quantity" min="1" value="1">
                                            </div>
                                            <div class="form-group">
                                                <label>Prix Unitaire (€)</label>
                                                <input type="number" class="service-price" min="0" step="0.01">
                                            </div>
                                            <div class="form-group">
                                                <label>Total (€)</label>
                                                <input type="text" class="service-total" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label>&nbsp;</label>
                                                <button type="button" class="btn btn-danger remove-service">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" id="add-service">
                                    <i class="fas fa-plus"></i> Ajouter un Service
                                </button>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="sous-total">Sous-total (€)</label>
                                    <input type="text" id="sous-total" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="tva">TVA (%)</label>
                                    <input type="number" id="tva" value="20" min="0" max="100">
                                </div>
                                <div class="form-group">
                                    <label for="montant-tva">Montant TVA (€)</label>
                                    <input type="text" id="montant-tva" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="total-general">Total Général (€)</label>
                                    <input type="text" id="total-general" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="notes-facture">Notes</label>
                                <textarea id="notes-facture" rows="3"></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Enregistrer
                                </button>
                                <button type="button" class="btn btn-secondary" id="invoice-cancel-btn">
                                    <i class="fas fa-times"></i> Annuler
                                </button>
                                <button type="button" class="btn btn-info" id="print-invoice">
                                    <i class="fas fa-print"></i> Imprimer
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-invoices" placeholder="Rechercher une facture...">
                        </div>
                        <div class="filter-box">
                            <label for="filter-status">Filtrer par statut:</label>
                            <select id="filter-status">
                                <option value="">Tous</option>
                                <option value="Non payée">Non payée</option>
                                <option value="Partiellement payée">Partiellement payée</option>
                                <option value="Payée">Payée</option>
                                <option value="Annulée">Annulée</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Numéro</th>
                                    <th>Patient</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="invoices-table-body">
                                <!-- Sera rempli par JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Paiements Tab -->
                <div class="tab-content" id="paiements">
                    <div class="form-container">
                        <h3 id="payment-form-title">Enregistrer un Paiement</h3>
                        <form id="payment-form">
                            <input type="hidden" id="payment-id">

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="payment-invoice-id">Facture *</label>
                                    <select id="payment-invoice-id" required>
                                        <option value="">Sélectionner une facture</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="date-paiement">Date de Paiement *</label>
                                    <input type="date" id="date-paiement" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="montant-paiement">Montant (€) *</label>
                                    <input type="number" id="montant-paiement" min="0" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="mode-paiement">Mode de Paiement *</label>
                                    <select id="mode-paiement" required>
                                        <option value="">Sélectionner</option>
                                        <option value="Espèces">Espèces</option>
                                        <option value="Carte bancaire">Carte bancaire</option>
                                        <option value="Chèque">Chèque</option>
                                        <option value="Virement">Virement</option>
                                        <option value="Assurance">Assurance</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="reference-paiement">Référence</label>
                                <input type="text" id="reference-paiement"
                                    placeholder="Numéro de chèque, référence virement...">
                            </div>

                            <div class="form-group">
                                <label for="notes-paiement">Notes</label>
                                <textarea id="notes-paiement" rows="3"></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Enregistrer
                                </button>
                                <button type="button" class="btn btn-secondary" id="payment-cancel-btn">
                                    <i class="fas fa-times"></i> Annuler
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-payments" placeholder="Rechercher un paiement...">
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Facture</th>
                                    <th>Date</th>
                                    <th>Montant</th>
                                    <th>Mode</th>
                                    <th>Référence</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="payments-table-body">
                                <!-- Sera rempli par JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/billing.js"></script>
</body>

</html>
